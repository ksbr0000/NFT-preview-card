<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

 <div class="main-container">
  <div class="image-container">
    <img class = "image" src="image-equilibrium.jpg" alt="main Image">
    <h1 > Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.</p>
    <div class="data-container">
      <div class="nft">
        <img src="icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
     <div class="time">
      <img src="icon-clock.svg" alt="icon-clock">
      <p>3 days left</p>
     </div>
    </div>
  </div>
  <div class="creator-container">
    <img class = "avatar" src="image-avatar.png" alt="Avatar">
    <p>
      Creation of <span>Jules Wyvern</span></p>
  </div>
 </div>

  </div>
</body>
</html>
